<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <form action="/onlinetestsystem/question/add" method="get">
        <table>
            <tr>
                <td>Question:</td>
                <td><input type="text" name="title"></td>
            </tr>
            <tr>
                <td>A:</td>
                <td><input type="text" name="optionA"></td>
            </tr>
            <tr>
                <td>B:</td>
                <td><input type="text" name="optionB"></td>
            </tr>
            <tr>
                <td>C:</td>
                <td><input type="text" name="optionC"></td>
            </tr>
            <tr>
                <td>D:</td>
                <td><input type="text" name="optionD"></td>
            </tr>
            <tr>
                <td>Correct answer:</td>
                <td><input type="radio" name="answer" value="A">A
                    <input type="radio" name="answer" value="B">B
                    <input type="radio" name="answer" value="C">C
                    <input type="radio" name="answer" value="D">D
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
        </table>

    </form>
</center>
</body>
</html>
